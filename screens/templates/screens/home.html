<!doctype html>
{% load static %}
<html lang="en">

<head>
  <title>Smart Outdoor Unit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Css Style -->
  <link rel="stylesheet" href="{% static 'users/css/main.css' %}" type="text/css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!--Font Link-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap"
    rel="stylesheet">

</head>

<body id="bg" style="background-image: url({% static 'users/images/bg.png' %});">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <form class="d-flex" id="authstyle" style="margin-left:55%;">
          <a href="{% url 'staffLogin' %}" class="btn"
            style="color: white; background-color: #fd5e14; margin-left: 10px; " type="submit" id="header-links">Staff
            Login</a>
          <a href="{% url 'doctorLogin' %}" class="btn"
            style="color: white; background-color: #fd5e14; margin-left: 10px; " type="submit" id="header-links">Doctor
            Login</a>
        </form>
      </div>
    </div>
  </nav>
  <div>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
      {% endif %}
    </div>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container">
      <div class="row g-0">
        <div class="col-sm-6 col-md-8" id="header-text">
          <h1 id="header-h1">Smart Outdoor Unit <br></h1>
          <p id="header-paragraph">Get Checked without waitng <br></p>
          <a class="btn" style="color: white; background-color: #fd5e14;" type="submit" id="body-link-row">Discover
            More</a>
        </div>
        <div class="col-6 col-md-4" id="header-image"><img src="images/in-liquid-slide-2.svg " alt=""></div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  -->
</body>

</html>
